#*****************************
# GERAL
#*****************************
#muda o nome do contexto
server.servlet.context-path=/servicebook
#server.port=8080

#Cloudinary - Tamanho dos arquivos de upload de imagem suportado
spring.servlet.multipart.max-file-size=51000KB
spring.servlet.multipart.max-request-size=51000KB
spring.servlet.multipart.location=${java.io.tmpdir}

#*****************************
# JSP
#*****************************
#prefixos e sufixos do JSP
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

#habilita o devtools a monitorar a pasta /webapp
spring.devtools.restart.additional-paths=.

#********************************
# H2
#********************************
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

#spring.h2.console.enabled=true

#persiste os dados em arquivos ao invés de memória
#spring.datasource.url=jdbc:h2:file:/data/demo


#********************************
# JPA
#********************************
spring.jpa.show-sql=true
#O valor pode ser: none, update, create, create-drop
spring.jpa.hibernate.ddl-auto=create


#********************************
# ERROR
#********************************
#quando n�o encontra um tratador de exception, o spring retorna 404.
#com esta configura��o, antes de retornar, ele gera o NoHandlerException, que pode ser
#capturado e tratado
spring.mvc.throw-exception-if-no-handler-found=true

